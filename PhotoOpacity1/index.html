<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Montserrat';
            src: url('font/Montserrat-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Montserrat';
            src: url('font/Montserrat-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'Montserrat';
            src: url('font/Montserrat-Italic.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        nav.scrolled {
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo {
            height: 30px;
        }

        .logo img {
            height: 100%;
            width: auto;
        }

        .nav-text {
            color: #000000;
            font-weight: 600;
        }

        .header-section {
            position: relative;
            height: 500px;
            background-image: url('Header6.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 1px;
        }

        .header-content {
            text-align: center;
            color: white;
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 80%);
        }

        .header-tagline {
            display: none;
        }

        .header-headline {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 1rem;
        }


        .content-block {
            padding: 4rem 2rem;
            background: white;
        }

        .coach-services-section {
            display: flex;
            min-height: 60vh;
            padding: 0 2rem;
            background: white;
        }

        .coach-text-column {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .coach-text-column h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: normal;
        }

        .coach-text-column .intro {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 3rem;
        }

        .service-item {
            margin-bottom: 2.5rem;
        }

        .service-item h3 {
            font-size: 1.3rem;
            color: #333;
            font-weight: normal;
            margin-bottom: 0.5rem;
        }

        .service-item p {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
        }

        .coach-cta-button {
            background: transparent;
            border: 1px solid #333;
            color: #333;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 2rem;
            align-self: flex-start;
        }

        .coach-cta-button:hover {
            background: #333;
            color: white;
        }

        .coach-image-column {
            flex: 1;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .coach-image-column img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .two-column-section {
            display: flex;
            min-height: 60vh;
            padding: 0;
        }

        .column {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-column {
            background: white;
        }

        .text-column {
            padding: 4rem;
            background: white;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .text-column h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #333;
            text-align: left !important;
        }

        .text-content {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .text-column p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 1.5rem;
            flex: 1;
            text-align: left;
        }

        .intro-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 2rem;
            text-align: left;
        }

        .journey-search {
            width: 100%;
            background: white;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            gap: 1rem;
        }

        .search-form .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 150px;
            position: relative;
        }

        .search-form .form-group label {
            font-size: 0.875rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .search-form .form-group input,
        .search-form .form-group select {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.875rem;
            background: white;
            color: #333;
            font-family: 'Montserrat', Arial, sans-serif;
            transition: border-color 0.3s ease;
        }

        .search-form .form-group input:focus,
        .search-form .form-group select:focus {
            outline: none;
            border-color: #4F917A;
        }

        .search-form .search-button {
            background: #4F917A;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.875rem;
            font-family: 'Montserrat', Arial, sans-serif;
            transition: background 0.3s ease;
            height: fit-content;
        }

        .search-form .search-button:hover {
            background: #3d7460;
        }

        @media (max-width: 910px) {
            .header-section {
                background-image: none;
                background-color: white;
                height: auto;
                min-height: auto;
                padding: 5rem 1rem 0.5rem 1rem;
                margin-top: 0;
                margin-bottom: 0;
            }
            
            .header-content {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                text-align: left;
            }
            
            .header-tagline {
                display: block;
                font-size: 1.2rem;
                font-weight: bold;
                color: #000000;
                margin-bottom: 0.5rem;
            }
            
            .header-headline {
                font-size: 0.975rem;
                color: #000000;
            }

            .journey-search {
                padding: 0.5rem 1rem 1.5rem 1rem;
            }

            .search-form {
                flex-direction: column;
                align-items: stretch;
            }

            .search-form .form-group {
                width: 100%;
                min-width: 100%;
            }

            .search-form .search-button {
                width: 100%;
                margin-top: 0.5rem;
            }

            .two-column-section {
                flex-direction: column;
                min-height: auto;
                padding: 0;
            }

            .two-column-section .image-column {
                width: 100%;
                min-height: 250px;
                order: 2;
            }

            .two-column-section .text-column {
                padding: 2rem 1rem;
                order: 1;
            }

            .two-column-section .text-column h2 {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            .two-column-section .text-column p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="Ember-Logo-Colour.png" alt="Logo">
        </div>
        <div class="nav-text">PLACEHOLDER NAV</div>
    </nav>

    <section class="header-section">
        <div class="header-content">
            <div class="header-tagline">Bus. But Better</div>
            <h1 class="header-headline">Scotland's 24/7 electric network. Low fares. Live tracking. Free with a bus pass. Book Now.</h1>
        </div>
    </section>

    <section class="journey-search">
        <form class="search-form">
            <div class="form-group">
                <label for="from">From</label>
                <input type="text" id="from" name="from" placeholder="Enter departure location">
            </div>
            <div class="form-group">
                <label for="to">To</label>
                <input type="text" id="to" name="to" placeholder="Enter destination">
            </div>
            <div class="form-group">
                <label for="out-date">Out</label>
                <input type="date" id="out-date" name="out-date">
            </div>
            <div class="form-group">
                <label for="return-date">Return</label>
                <input type="date" id="return-date" name="return-date">
            </div>
            <div class="form-group">
                <label for="passengers">People, Bikes & Wheelchairs</label>
                <select id="passengers" name="passengers">
                    <option value="1">1 adult (no concessions)</option>
                    <option value="2">2 adults</option>
                    <option value="1-bike">1 adult + bike</option>
                    <option value="1-wheelchair">1 adult + wheelchair</option>
                </select>
            </div>
            <button type="submit" class="search-button">Search</button>
        </form>
    </section>

    <section class="two-column-section">
        <div class="column image-column">
            <img src="placeholder.jpg" alt="Live Tracking" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;">
        </div>
        <div class="column text-column">
            <h2>Live Tracking</h2>
            <p>Track your bus in real-time with our live map. Always know exactly where your bus is and how long you have to wait, so you're never left standing around.</p>
        </div>
    </section>

    <section class="content-block">
        <!-- Content will be added here -->
    </section>

    <section class="two-column-section">
        <div class="column image-column">
            <!-- Content will be added here -->
        </div>
        <div class="column text-column">
            <!-- Content will be added here -->
        </div>
    </section>

    <section class="content-block">
        <!-- Content will be added here -->
    </section>

    <section class="coach-services-section">
        <div class="coach-text-column">
            <!-- Content will be added here -->
        </div>
        
        <div class="coach-image-column">
            <!-- Content will be added here -->
        </div>
    </section>

    <script>
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            const headerSection = document.querySelector('.header-section');
            
            if (nav && headerSection) {
                const navHeight = nav.offsetHeight;
                const headerBottom = headerSection.offsetTop + headerSection.offsetHeight;
                const navBottom = window.scrollY + navHeight;
                
                if (navBottom >= headerBottom) {
                    nav.classList.add('scrolled');
                } else {
                    nav.classList.remove('scrolled');
                }
            }
        });
    </script>
</body>
</html>
